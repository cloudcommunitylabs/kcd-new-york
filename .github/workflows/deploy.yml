name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Gatsby site
        run: yarn build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=kcd-newyork-2026 --branch=${{ github.head_ref || github.ref_name }}

      - name: Comment on PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref;
            const commitSha = context.payload.pull_request.head.sha.substring(0, 8);
            const prNumber = context.payload.pull_request.number;

            // Construct Cloudflare Pages URLs
            const aliasUrl = `https://${branchName.replace(/[^a-z0-9-]/gi, '-').toLowerCase()}.kcd-newyork-2026.pages.dev`;
            const homeUrl = aliasUrl;
            const venueUrl = `${aliasUrl}/venue/`;

            const comment = `## ðŸš€ Deployment Ready for Review

            Your branch has been deployed to Cloudflare Pages!

            **Preview URL:** ${aliasUrl}

            ### Pages to Review:
            - **Home Page:** ${homeUrl}
            - **Venue Page:** ${venueUrl}

            ### What to Check:
            - âœ… 3rd year milestone section on home page
            - âœ… Photo gallery section (shows placeholders until actual photos added)
            - âœ… Interactive floor plan on venue page
            - âœ… Transit tabs (Subway, PATH, Parking, Accessibility)
            - âœ… Responsive design on mobile/tablet/desktop
            - âœ… All interactive features (tabs, filters)

            **Note:** Historical photos from Flickr still need to be added to fully showcase the gallery feature.

            ---
            *Deployment: ${commitSha} | Branch: ${branchName}*`;

            // Find existing deployment comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸš€ Deployment Ready for Review')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
